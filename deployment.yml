---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 1
  selector:
    matchLabels:
       env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: mycont
          image: kolasurendra/mytestrisgame:v2
          ports:
            - containerPort: 3000
